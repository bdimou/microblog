<!doctype html>
<html>
    <head>
        {% if title %}
        <title>{{title}} - Microblog</title> <!--some dynamic content placeholders to be known at runtime -->
        {% else %}
        <title> Welcome to Microblog! </title>
        {% endif %}
    </head>
    <body>
        <div>
            Microblog: 
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('login') }}">Login</a>
        </div>
        <hr>    
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}            
        </ul>
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %} <!--control statement to define the place where the derived templates can insert themselves.-->
    </body>                               <!--blocks are given a unique name, which derived templates can reference when they provide their content.-->  
</html>
